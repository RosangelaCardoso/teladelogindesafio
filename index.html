<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrativo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para a tela de login */

        /* Efeito de foco personalizado para os inputs */
        .login-input:focus {
            /* Adiciona uma transição suave ao focar o input */
            transition: all 0.2s ease-in-out;
            /* Adiciona uma sombra sutil ao focar */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Animação sutil ao carregar a página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Aplica a animação aos elementos do formulário */
        form {
            animation: fadeIn 0.5s ease-out;
        }

        /* Estilização personalizada para o checkbox */
        input[type="checkbox"] {
            /* Cursor de ponteiro ao passar o mouse */
            cursor: pointer;
            /* Transição suave ao mudar de estado */
            transition: all 0.2s;
        }

        /* Estilização para o botão de submit quando pressionado */
        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Media query para ajustes em telas muito pequenas */
        @media (max-width: 360px) {
            h2 {
                font-size: 1.5rem;
            }

            form {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Seção lateral - visível apenas em desktop -->
        <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-gray-800 to-gray-900 text-white p-10 flex-col justify-between">
            <div>
                <h1 class="text-3xl font-bold mb-2">Sistema Administrativo</h1>
                <p class="text-gray-300">Gerencie seus recursos com facilidade e segurança</p>
            </div>

            <div class="relative h-64 w-full">
                <img 
                    src="https://placehold.co/400x400/gray/white?text=Sistema+Admin" 
                    alt="Ilustração do sistema"
                    class="object-contain"
                />
            </div>

            <div>
                <p class="text-sm text-gray-400">© 2025 Sistema Administrativo. Todos os direitos reservados.</p>
            </div>
        </div>

        <!-- Seção do formulário -->
        <div class="flex-1 flex items-center justify-center p-6 md:p-10 bg-white">
            <div class="w-full max-w-md">
                <!-- Logo para mobile -->
                <div class="md:hidden flex justify-center mb-8">
                    <div class="w-16 h-16 bg-gray-800 rounded-lg flex items-center justify-center">
                        <span class="text-white text-2xl font-bold">SA</span>
                    </div>
                </div>

                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Bem-vindo de volta</h2>
                <p class="text-gray-600 mb-8">Por favor, entre com suas credenciais para acessar o sistema</p>

                <!-- Formulário de login -->
                <form action="/api/login" method="POST" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                                Nome de usuário ou e-mail
                            </label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                class="login-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Digite seu usuário ou e-mail"
                            />
                        </div>

                        <div>
                            <div class="flex items-center justify-between mb-1">
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    Senha
                                </label>
                                <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                                    Esqueci minha senha
                                </a>
                            </div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="login-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Digite sua senha"
                            />
                        </div>

                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            />
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Lembrar-me
                            </label>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Entrar
                    </button>
                </form>

                <!-- Rodapé do formulário -->
                <div class="mt-8 text-center text-sm text-gray-600 md:hidden">
                    <p>© 2025 Sistema Administrativo</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
